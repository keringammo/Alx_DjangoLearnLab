{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>

    {% if form.errors %}
        <div class="error-box">
            <p>Incorrect username or password.</p>
        </div>
    {% endif %}

    <form method="POST" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>

    <p class="switch-link">
        Don't have an account?
        <a href="{% url 'register' %}">Register</a>
    </p>
</div>
{% endblock %}
