{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Register</h2>

    {% if form.errors %}
        <div class="error-box">
            <p>There were some errors. Please correct them below.</p>
        </div>
    {% endif %}

    <form method="POST" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>

    <p class="switch-link">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </p>
</div>
{% endblock %}
