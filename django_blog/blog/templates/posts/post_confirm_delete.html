{% extends "base.html" %}
{% block content %}

<h2>Delete Post</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>

<a href="{{ object.get_absolute_url }}">Cancel</a>

{% endblock %}
